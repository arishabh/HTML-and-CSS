<html>
<head>
	<title>JavaScript 2</title>
	<script>
		function changeImage(){
			var image = document.getElementById("myImage");
			if (image.src.match("icon")){
				image.src = "images/home.jpg";
			}
			else{
				image.src = "images/icon.jpg";
			}
		}
		function checkNumber(){
			var x, text;
			x = document.getElementById("num").value;
			if (isNaN(x) || x < 1 || x > 10){
				text = "Input Not Valid";
			} 
			else{
				text = "Valid Input";
				changeImage();
			}
			document.getElementById("script1").innerHTML = text;
		}
	</script>
</head>
<body>
	<h1>JavaScript 2</h1>
	<img id="myImage" onclick="changeImage()" src="images/icon.jpg" height="300" width="300"/>
	<p>Click on the image to change the picture<p>
	<hr/>
	<p>Enter a number between 1 to 10</p>
	<input id="num" type="number">
	<button type="button" onclick="checkNumber()">Submit</button>
	<p id="script1"></p>
	<hr/>
	<h2>JavaScript Questions</h2>
	<ul>
		<li>It is used for validating passwords on emails like Gmail or Yahoo or etc.</li>
		<li>If we pulled a wrong image then it will just show a small icon that is a representation of no image found</li>
	</ul>
</body>
</html>
